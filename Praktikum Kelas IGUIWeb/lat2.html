<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>



    <div id="app">

        <fieldset>
            <legend><h1>Buat Artikel</h1></legend>
            <p><input type="text" v-model:value="title" placeholder="judul artikel"></input></p>
            <p><textarea v-model:value="content"></textarea></p>

        </fieldset>

        <div class="preview">
            <h1 v-text="title"></h1>
            <hr>
            <h1 v-html="content"></h1>
            <hr>
            <p>Konten dalam plain text</p>
            <h1 v-text="content"></h1>
            <hr>
            <p>Yang Ini cuma di-render sekali:</p>
            <div v-once>{{ content }}</div>
        </div>

        <script>
            var app = new Vue({
                    el: '#app',
                    data: {
                    title: "Tutorial Vue.js untuk pemula",
                    // content: "<pre>Ini adalah tutorial Vuejs dari nol</pre>"
                    content: "Hello World!!"
            }
            })
          </script>
    </div>






      

    
</body>
</html>
